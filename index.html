<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock paper scissors game</title>
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <main>
        <div id="container">
            <div class="gamearea player-side">
                <h3>PLAYER</h3>
                <div class="score">
                    <h4>Score</h4>
                    <span class="player-score">0</span>
                </div>
                <div class="buttons">
                    <button id="player-pick-rock">ROCK</button>
                    <button id="player-pick-paper">PAPER</button>
                    <button id="player-pick-scissors">SCISSORS</button>
                </div>
            </div>
            <div class="gamearea computer-side">
                <h3>COMPUTER</h3>
                <div class="score">
                    <h4>Score</h4>
                    <span class="computer-score">0</span>
                </div>
                <div class="buttons">
                    <button id="computer-pick-rock">ROCK</button>
                    <button id="computer-pick-paper">PAPER</button>
                    <button id="computer-pick-scissors">SCISSORS</button>
                </div>
            </div>
        </div>
        <div id="display-result">
            <h2>DUMMY TEXT</h2>
        </div>

    </main>
    <footer>Rock paper scissors game made by @MateolCS</footer>
    
</body>
</html>
