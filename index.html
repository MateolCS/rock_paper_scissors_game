<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors game</title>
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <main>
        <div id="container">
            <div class="gamearea player-side">
                <h3>PLAYER</h3>
                <button class="player-pick rock">ROCK</button>
                <button class="player-pick paper">PAPER</button>
                <button class="player-pick scissors">SCISSORS</button>
            </div>
            <div class="gamearea computer-side">
                <h3>COMPUTER</h3>
                <button class="pick rock">ROCK</button>
                <button class="pick paper">PAPER</button>
                <button class="pick scissors">SCISSORS</button>
            </div>

            <div class="display-result">

            </div>
        </div>

    </main>
    <footer>Rock paper scissors game made by @MateolCS</footer>
    
</body>
</html>
